<!DOCTYPE html>
<html style="min-height:100%">
<head>
	<title>RFI form</title>
	<link rel="stylesheet" href="./0.css" type="text/css"/>
	<script src="./jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="./lib.js" type="text/javascript"></script>
	<script src="./formstorage.js" type="text/javascript"></script>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<style>
		input[type=text] {width:250px;}
	</style>
</head>
<body style="font-family:geneva,arial; height:100%">
	<form action="http://test.gazel.me/pcf" id="orderForm" target="_blank" style="margin:0px auto; border:1px solid #B5C7CE;background-color:#B5C7CE;width:80%; min-height:100%"  method="POST">
		<div style="padding:12px;">			
			<br>
			
			<div>
				<label> operation_label
					<input type="text" value="" name="operation_label">
				</label>
				<label> operation_id
					<input type="text" value="" name="operation_id">
				</label>
			</div>
			<div>
				<label> currency
					<input type="text" value="643" name="currency">
				</label>
				<label> label
					<input type="text" value="" name="label">
				</label>
			</div>
			
			<div>
				<label> notification_type
					<input type="text" value="p2p-incoming" name="notification_type">
				</label>
				<label> amount
					<input type="text" value="9.95" name="amount">
				</label>
			</div>
			<div>
				<label> datetime
					<input type="text" value="2018-02-24T09:51:48Z" name="datetime">
				</label>
				<label> codepro
					<input type="text" value="false" name="codepro">
				</label>
			</div>
			<div>
				<label> withdraw_amount
					<input type="text" value="10.00" name="withdraw_amount">
				</label>
				<label> sender
					<input type="text" value="410011041419724" name="sender">
				</label>
			</div>
			<div>
				<label> sha1_hash
					<input type="text" value="" name="sha1_hash">
				</label>
				<label> unaccepted
					<input type="text" value="false" name="unaccepted">
				</label>
			</div>
			
			
			
			<div style="text-align:right">
				<input type="submit" value="Send request">
			</div>
		</div>
	</form>
</body>
</html>
